{{ $_hugo_config := `{ "version": 1 }` }}
<div class="expand" style="border: 1px solid rgba(0,0,0,0.2);">
    <div class="expand-label" style="background: rgba(0, 0, 0, 0.05);padding: 5px;cursor: pointer;" onclick="$h = $(this);$h.next('div').slideToggle(250,function () {$h.children('i').attr('class',function () {return $h.next('div').is(':visible') ? 'fas fa-chevron-down' : 'fas fa-angles-right';});});">
        <i style="font-size:medium;" class="fas fa-angles-right"></i>
        <span style="font-weight: bold;">
        {{$expandMessage := T "Expand-title"}}
    	{{ if .IsNamedParams }}
    	{{.Get "default" | default $expandMessage}}
    	{{else}}
    	{{.Get 0 | default $expandMessage}}
    	{{end}}
    	</span>
    </div>
    <div class="expand-content" style="display: none;">
        <div class="expand-content-inner">
            {{.Inner | safeHTML}}
        </div>
    </div>
</div>
